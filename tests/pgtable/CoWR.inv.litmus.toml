arch = "AArch64"
name = "CoWR.inv"
symbolic = ["x", "y"]

page_table_setup = """
    physical pa1;
    x |-> invalid;
    x ?-> pa1;
    y |-> pa1;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
    LDR X2,[X3]
"""

[thread.0.reset]
R0 = "desc3(y, page_table_base)"
R1 = "pte3(x, page_table_base)"
R3 = "pte3(x, page_table_base)"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.SP" = "0b0"

[final]
assertion = "0:X2 = 0"

arch = "AArch64"
name = "CoWTf.inv+[dmb]-dmb-addr"
symbolic = ["x", "y", "z"]

page_table_setup = """
    physical pa1 pa2;
    x |-> invalid;
    x ?-> pa1;

    z |-> pa1;
    *pa1 = 1;

    y |-> pa2;
    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    STR X2,[X1]
    DSB ST
    LDR X3,[X4]
    EOR X5,X3,X3
    LDR X6,[X7,X5]
"""

[thread.0.reset]
R1 = "pte3(x, page_table_base)"
R2 = "desc3(z, page_table_base)"
R4 = "y"
R7 = "x"
VBAR_EL1 = "extz(0x1000, 64)"
"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[thread.1]
init = {}
code = """
    LDR X0,[X1]
    DMB SY
    STR X2,[X3]
"""

[thread.1.reset]
R1 = "pte3(x, page_table_base)"
R3 = "y"
"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[section.thread0_el1_handler]
address = "0x1400"
code = """
    MOV X6,#0

    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[final]
expect = "sat"
assertion = "0:X3 = 2 & 0:X6 = 0 & 1:X0 = desc3(z, page_table_base)"

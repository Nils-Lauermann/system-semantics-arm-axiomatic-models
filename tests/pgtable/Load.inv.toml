arch = "AArch64"
name = "Load.inv"
symbolic = ["x"]

page_table_setup = """
    physical pa1;
    x |-> invalid;
    x ?-> pa1;
    identity 0x1000 with code;
    *pa1 = 0;
"""

[thread.0]
init = {}
code = """
    LDR X0,[X1]
"""

[thread.0.reset]
R1 = "x"
"VBAR_EL1" = "extz(0x1000, 64)"
"PSTATE.EL" = "0b00"
"PSTATE.SP" = "0b0"

[section.thread0_el1_handler]
address = "0x1400"
code = """
    MOV X0,#1

    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[final]
expect = "sat"
assertion = "0:X0 = 0"

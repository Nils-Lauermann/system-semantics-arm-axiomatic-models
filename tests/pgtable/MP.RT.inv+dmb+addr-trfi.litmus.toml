arch = "AArch64"
name = "MP.RT.inv+dmb+addr-trfi"
symbolic = ["w", "x", "y"]

page_table_setup = """
    physical pa1 pa2;
    w |-> invalid;
    w ?-> pa1;
    x |-> pa1;
    *pa1 = 1;

    y |-> pa2;
    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
    DMB SY
    STR X2,[X3]
"""

[thread.0.reset]
R0 = "extz(0x2, 64)"
R1 = "x"
R2 = "extz(0x1, 64)"
R3 = "y"

[thread.1]
init = {}
code = """
    LDR X0,[X1]
    EOR X6,X0,X0
    STR X2,[X3,X6]
    MOV X4,#0
    LDR X4,[X5]
"""

[thread.1.reset]
R1 = "y"
R2 = "mkdesc3(oa=pa1)"
R3 = "pte3(w, page_table_base)"
R5 = "w"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

"__isla_monomorphize_writes" = "true"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[final]
assertion = "1:X0=1 & 1:X4=1"

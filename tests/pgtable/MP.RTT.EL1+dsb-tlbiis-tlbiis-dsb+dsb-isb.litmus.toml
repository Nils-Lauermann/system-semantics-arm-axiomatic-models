arch = "AArch64"
name = "MP.RTT.EL1+dsb-tlbiis-tlbiis-dsb+dsb-isb"
symbolic = ["x", "y", "z"]

page_table_setup = """
    physical pa1 pa2 pa3;
    x |-> pa1;
    x ?-> invalid;

    y |-> pa2;

    z |-> pa3;
    z ?-> invalid;

    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
    STR X2,[X3]
    DSB SY
    TLBI VAE1IS,X4
    TLBI VAE1IS,X5
    DSB SY
    STR X6,[X7]
"""

[thread.0.reset]
R0 = "extz(0b0, 64)"
R1 = "pte3(x, page_table_base)"
R2 = "extz(0b0, 64)"
R3 = "pte3(z, page_table_base)"
R4 = "extz(page(x), 64)"
R5 = "extz(page(z), 64)"
R6 = "extz(0x1, 64)"
R7 = "y"

"PSTATE.EL" = "0b01"

[thread.1]
init = {}
code = """
    LDR X0,[X1]
    DSB SY
    ISB
    LDR X4,[X3]
    MOV X2,X4
    LDR X4,[X5]
"""

[thread.1.reset]
R1 = "y"
R3 = "x"
R5 = "z"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.EL" = "0b00"
"PSTATE.SP" = "0b0"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MOV X4,#1

    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[final]
assertion = "1:X0=1 & 1:X2=0 & 1:X4=0"
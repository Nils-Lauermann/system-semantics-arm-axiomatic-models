arch = "AArch64"
name = "MP.TR.inv+dmb+isb"
symbolic = ["x", "y"]

page_table_setup = """
    physical pa1 pa2;
    x |-> pa1;

    y |-> invalid;
    y ?-> pa2;

    *pa1 = 0;
    *pa2 = 1;
    identity 0x1000 with code;
    identity 0x2000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
    DMB SY
    STR X2,[X3]
"""

[thread.0.reset]
R0 = "extz(0b1, 64)"
R1 = "x"
R2 = "mkdesc3(oa=pa2)"
R3 = "pte3(y, page_table_base)"

[thread.1]
init = {}
code = """
    LDR X2,[X1]
    ISB
    LDR X4,[X3]
"""

[thread.1.reset]
R1 = "y"
R3 = "x"
VBAR_EL1 = "extz(0x1000, 64)"
VBAR_EL2 = "extz(0x2000, 64)"
"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b01"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MOV X2,#0

    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[section.thread1_el2_handler]
address = "0x2400"
code = """
    MOV X2,#0

    MRS X13,ELR_EL2
    ADD X13,X13,#4
    MSR ELR_EL2,X13
    ERET
"""

[final]
expect = "sat"
assertion = "1:X2=1 & 1:X4=0"

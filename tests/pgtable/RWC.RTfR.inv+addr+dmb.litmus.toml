arch = "AArch64"
name = "RWC.RTfR.inv+addr+dmb"
symbolic = ["x", "y", "z"]

page_table_setup = """
    physical pa1 pa2;
    x |-> pa1;
    *pa1 = 0;

    y |-> invalid;
    y ?-> pa2;
    z |-> pa2;
    *pa2 = 1;

    identity 0x1000 with code;
    identity 0x2000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
"""

[thread.0.reset]
R0 = "extz(0b1, 64)"
R1 = "x"

"PSTATE.EL" = "0b00"
"PSTATE.SP" = "0b0"

[thread.1]
init = {}
code = """
    LDR X0,[X1]
    EOR X2,X0,X0
    LDR X3,[X4,X2]
"""

[thread.1.reset]
R1 = "x"
R3 = "extz(0b1, 64)"
R4 = "y"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.EL" = "0b00"
"PSTATE.SP" = "0b0"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MOV X3,#0

    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[thread.2]
init = {}
code = """
    STR X0,[X1]
    DSB SY
    LDR X2,[X3]
"""

[thread.2.reset]
R0 = "desc3(z, page_table_base)"
R1 = "pte3(y, page_table_base)"
R3 = "x"

VBAR_EL1 = "extz(0x2000, 64)"
"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[final]
expect = "sat"
assertion = "1:X0=1 & 1:X3=0 & 2:X2=0"

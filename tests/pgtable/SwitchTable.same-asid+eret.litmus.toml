arch = "AArch64"
name = "SwitchTable.same-asid+eret"
symbolic = ["x"]

page_table_setup = """
    intermediate ipa1;
    physical pa1;

    *pa1 = 0;

    s1table table0 0x2C0000 {
        identity 0x1000 with code;
        x |-> pa1;
    };
    s1table table1 0x300000 {
        identity 0x1000 with code;
        x |-> invalid;
    };

    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    MSR TTBR0_EL1,X0
    ERET
L0:
    MOV X1,#1
    LDR X1,[X2]
"""

[thread.0.reset]
R0 = "ttbr(asid=0x00, base=table1)"
R1 = "extz(0b0, 64)"
R2 = "x"
VBAR_EL1 = "extz(0x1000, 64)"
"PSTATE.EL" = "0b01"
"PSTATE.SP" = "0b1"
SPSR_EL1 = "extz(0b00000, 64)"
ELR_EL1 = "L0:"
TTBR0_EL1 = "ttbr(asid=0x00, base=table0)"

[section.thread0_el1_handler]
address = "0x1200"
code = """
    MRS X20,ELR_EL1
    ADD X20,X20,#4
    MSR ELR_EL1,X20
    ERET
"""

[final]
assertion = "0:X1=0"
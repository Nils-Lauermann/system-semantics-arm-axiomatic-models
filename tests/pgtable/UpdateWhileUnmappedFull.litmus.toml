arch = "AArch64"
name = "UpdateWhileUnmappedFull"
symbolic = ["x", "z"]

page_table_setup = """
    physical pa1 pa2 pa3;
    aligned 2097152 virtual x z;
    z |-> pa3;

    *pa1 = 1;
    *pa2 = 2;
    *pa3 = 0;

    s1table new_table 0x280000 {
      x |-> pa1;
      x ?-> pa2;
    };
    identity 0x283000 with default;

    x |-> table(0x283000) at level 2;
    x ?-> invalid at level 2;

    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    MOV X0, #0
    STR X0, [X1]
    DSB SY
    TLBI VAE1IS, X6
    DSB SY
    MOV X0, #1
    STR X0, [X5]
    DSB SY
    STR X2, [X3]
    DSB SY
    STR X4, [X1]
"""

[thread.0.reset]
R1 = "pte2(x, page_table_base)"
R2 = "mkdesc3(oa=pa2)"
R3 = "pte3(x, page_table_base)"
R4 = "desc2(x, page_table_base)"
R5 = "z"
R6 = "extz(page(x), 64)"

"PSTATE.EL" = "0b01"

[thread.1]
init = {}
code = """
    LDR X0, [X5]
    DSB SY
    LDR X2, [X3]
"""

[thread.1.reset]
R3 = "x"
R5 = "z"

VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MOV X2,#0

    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[final]
assertion = "1:X0 = 1 & 1:X2 = 1"